name: simple_deployment_pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: npm install 
        run: npm install  
        
      - name: lint
        run: npm run eslint
        
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
           build: npm run build
           start: npm run start-prod
           wait-on: http://localhost:5000
           
           name: Fly Deploy

  deploy:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    name: Deploy app
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only

  tag_release:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    needs: [deploy]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  discord_notification:
    if: ${{ github.event_name == 'push' && always() }}
    runs-on: ubuntu-20.04
    needs: [tag_release]
    steps:
      - name: Success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          COMMITTER: ${{github.actor}}
        uses: Ilshidur/action-discord@master
        with:
          args: 'to https://floral-shape-8320.fly.dev/ by [{{COMMITTER}}](https://github.com/{{COMMITTER}})'
      - name: Discord notification
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'Commit {{ EVENT_PAYLOAD.repository.commits_url }} by [{{COMMITTER}}](https://github.com/{{COMMITTER}}) broke the build'

